<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/premium-vector/secure-account-login-verification-illustration_258153-207.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label, input {
            display: block;
            width: 100%;
        }

        input {
            margin: 10px 0 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            text-align: center;
        }

        .info {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Verify OTP</h2>

    <div class="info">
        <p>OTP sent to: <span th:text="${email}">your_email@example.com</span></p>
    </div>

    <form method="POST" action="/signup/verify-otp">
        <input type="hidden" name="email" th:value="${email}" />
        <input type="hidden" name="name" th:value="${name}" />  <!-- Critical -->
        <input type="text" name="otp" required />
        <button type="submit">Verify OTP</button>
    </form>
</div>

</body>
</html>
