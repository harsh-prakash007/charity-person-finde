<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/free-vector/password-security-illustration_23-2148532212.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Password</h2>

    <form th:action="@{/signup/create-password}" method="post">
        <!-- Debugging: Display the values being submitted -->
        <div th:if="${session.name}">Name in session: [[${session.name}]]</div>
        <div th:if="${session.email}">Email in session: [[${session.email}]]</div>

        <input type="hidden" name="name" th:value="${session.name}" />
        <input type="hidden" name="email" th:value="${session.email}" />

        <label>New Password:</label>
        <input type="password" name="password" required />

        <label>Confirm Password:</label>
        <input type="password" name="confirmPassword" required />

        <button type="submit">Create Password</button>
    </form>
</div>

</body>
</html>
