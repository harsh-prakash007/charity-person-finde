<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find or Upload Person Info</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: url('https://www.shutterstock.com/image-photo/happy-little-boy-running-his-600nw-1832270128.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            display: flex;
            align-items: center;
        }

        nav .logo img {
            height: 50px;
            margin-right: 10px;
        }

        nav .logo a {
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav .profile {
            display: flex;
            align-items: center;
        }

        nav .profile img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover, .logo a:hover {
            color: #007bff;
        }

        header {
            text-align: center;
            margin: 30px 0;
        }

        header h1 {
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            border: 3px solid #fff;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #main-options {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .option {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            width: 220px;
        }

        .option:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .option img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .option h2 {
            margin: 0;
            padding: 5px;
            font-size: 1.2rem;
            color: #0c0c0c;
            border: 2px solid #0e0e0e;
            border-radius: 5px;
            background: #e3e3e3;
        }

        .otp-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            margin-top: 20px;
        }

        .otp-form input, .otp-form button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .otp-form input {
            background-color: #fff;
        }

        .otp-form button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .otp-form button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            #main-options {
                flex-direction: column;
                gap: 15px;
            }
            .option {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">
        <img src="https://www.shutterstock.com/image-vector/lost-found-icon-black-sign-260nw-1650454621.jpg" alt="Website Logo">
        <a href="#">Missing Persons Tracker</a>
    </div>
    <div class="profile">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/007/033/146/small_2x/profile-icon-login-head-icon-vector.jpg" alt="Profile Icon">
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </div>
</nav>

<header>
    <h1>Find or Help a Missing Person</h1>
</header>

<!-- 🚀 Send OTP Form Section -->
<section class="otp-form">
    <h2 style="text-align: center; margin-bottom: 10px; color: #fff;">Create Account & Receive OTP</h2>
    <form action="/signup/send-otp" method="post">
        <input type="text" name="name" placeholder="Enter Your Name" required />
        <input type="email" name="email" placeholder="Enter Your Email" required />
        <button type="submit">Send OTP</button>
    </form>
</section>

<!-- 🔍 Upload & Find Buttons -->
<section id="main-options">
    <div class="option" onclick="window.location.href='find_person.html'">
        <img src="https://static.vecteezy.com/system/resources/previews/014/554/760/original/man-profile-negative-photo-anonymous-silhouette-human-head-businessman-worker-support-illustration-vector.jpg" alt="Find Person">
        <h2>Find a Person</h2>
    </div>

    <div class="option" onclick="window.location.href='upload_info.html'">
        <img src="https://static.vecteezy.com/system/resources/previews/014/554/760/original/man-profile-negative-photo-anonymous-silhouette-human-head-businessman-worker-support-illustration-vector.jpg" alt="Upload Info">
        <h2>Upload Info</h2>
    </div>
</section>

</body>
</html>
